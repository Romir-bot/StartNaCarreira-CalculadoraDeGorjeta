<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Calculador de Gorjeta</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjeta</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="Romir">
                 <p>Quanto ficou a conta?</p>
                </label>
                <p>
                 R$ <input type="number" placeholder="100" name="Romir" id="Romir" class="formInput">
                </p>
                <label for="serviceQual">
                 <p>Como foi o serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" >
                        <option disabled selected value="0">--Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Regular</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0">0% - Pessimo</option>
                    </select>
                </p>
                <label for="people">
                 <p>Quantas pessoas vão dividir a conta</p>
                </label>
                <p>
                 <input type="number" placeholder="1" name="people" id="people" class="formInput" >Pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta Total;
            R$ <span id="tip">0.00</span>
            <span id="each">Cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
